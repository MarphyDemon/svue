<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>
            {{title}}
        </h3>
        <div>
            姓名：<input type="text" v-model="username" value="">
            <span>{{username}}</span>
        </div>
        <div>
             数组：{{arr}}
        </div>
        <button @click="changeUsername">改变username</button>
        <button @click="changeByPush">push改变Arr</button>
    </div>
    
<script src="./svue-proxy.js"></script>
<script>
    var svue = new Svue({
        el: '#app',
        data: {
            title: 'Svue',
            username: 'user',
            arr: ['green', 'black', 'orange', 'white', 'yellow']
        },
        methods: {
            changeUsername: function() {
                console.log(this.username)
                this.username="Svue-M"
                console.log(this.username)
            },
            changeByPush: function() {
                this.arr.push("red")
            },
        }
    });

</script>
</body>
</html>
