<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>
            {{title}}
        </h3>
        <div>
            姓名：<input type="text" v-model="username" value="">
            <span>{{username}}</span>
        </div>
        <div>
             数组：{{arr}}
        </div>
        <button @click="changeTitle">改变Title</button>
        <button @click="changeByPush">push改变Arr</button>
    </div>
    
<script src="./svue.js"></script>
<script>
    var svue = new Svue({
        el: '#app',
        data: {
            title: 'Svue',
            username: 'user',
            arr: ['green', 'black', 'orange', 'white', 'yellow']
        },
        methods: {
            changeTitle: function() {
                this.title="Svue-M"
            },
            changeByPush: function() {
                this.arr.push("red")
            },
        }
    });

</script>
</body>
</html>
